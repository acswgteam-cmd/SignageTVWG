<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Welcome Signage</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Montserrat', 'sans-serif'],
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          }
        }
      }
      
      window.onerror = function(msg, source, line, col, error) {
        if(msg && typeof msg === 'string' && msg.includes('ResizeObserver')) return;
        
        // Tampilkan error di layar jika terjadi crash fatal
        const root = document.getElementById('root');
        if(root && msg.toLowerCase().includes('script error')) return; // Ignore generic script errors
        
        if(root) {
             console.error("Global Error Detected:", msg);
             // Kita biarkan loading screen tetap ada jika error minor, 
             // tapi jika fatal, React biasanya akan menghandle via ErrorBoundary di index.tsx
        }
      };
    </script>
    
    <!-- STRICT IMPORT MAP: Clean React 18.2.0 Only -->
    <!-- Removed the conflicting React 19 line -->
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react/": "https://esm.sh/react@18.2.0/",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "lucide-react": "https://esm.sh/lucide-react@0.263.1",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.39.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
  </head>
  <body>
    <!-- Default Content sebelum React Loading -->
    <div id="root" class="w-full h-screen flex items-center justify-center bg-white text-gray-300">
        <div class="text-center animate-pulse">
            <h2 class="text-xl font-light tracking-widest">LOADING APP...</h2>
        </div>
    </div>
  </body>
</html>
