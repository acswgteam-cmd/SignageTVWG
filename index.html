    <!-- ERROR HANDLER -->
    <script>
      window.onerror = function(message, source, lineno, colno, error) {
        // Only show error if it's not a resize observer loop error (benign)
        if(message.includes('ResizeObserver')) return;
        
        const errorDiv = document.getElementById('error-display') || document.createElement('div');
        errorDiv.id = 'error-display';
        errorDiv.style.position = 'fixed';
        errorDiv.style.top = '0';
        errorDiv.style.left = '0';
        errorDiv.style.width = '100%';
        errorDiv.style.padding = '20px';
        errorDiv.style.background = '#fee2e2';
        errorDiv.style.color = '#991b1b';
        errorDiv.style.zIndex = '9999';
        errorDiv.style.fontFamily = 'monospace';
        errorDiv.innerHTML = '<strong>System Error:</strong><br>' + message;
        document.body.appendChild(errorDiv);
        console.error(error);
      };
      
      window.global = window;
      window.process = { env: { NODE_ENV: 'production' } };
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
