<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Welcome Signage</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Montserrat', 'sans-serif'],
            },
          }
        }
      }
      
      // Error Handler: Menampilkan pesan error di layar jika terjadi crash
      window.onerror = function(msg, source, line, col, error) {
        // Abaikan error resize observer loop yang sering terjadi tapi tidak berbahaya
        if(msg && typeof msg === 'string' && msg.includes('ResizeObserver')) return;
        
        var d = document.getElementById("global-error");
        if(!d) {
             d = document.createElement("div");
             d.id = "global-error";
             d.style.position = "fixed";
             d.style.top = "0";
             d.style.left = "0";
             d.style.width = "100%";
             d.style.padding = "20px";
             d.style.backgroundColor = "#fee2e2";
             d.style.color = "#b91c1c";
             d.style.zIndex = "10000";
             d.style.fontFamily = "monospace";
             document.body.appendChild(d);
        }
        d.innerHTML = "<strong>System Error:</strong> " + msg;
      };
    </script>

}
</script>

    <div id="root"></div>
  </body>
</html>
