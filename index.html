<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Welcome Signage</title>
    
    <!-- ERROR HANDLER: Menampilkan error di layar jika terjadi crash (Anti Blank Putih) -->
    <script>
      window.onerror = function(message, source, lineno, colno, error) {
        const errorDiv = document.getElementById('error-display') || document.createElement('div');
        errorDiv.id = 'error-display';
        errorDiv.style.position = 'fixed';
        errorDiv.style.top = '0';
        errorDiv.style.left = '0';
        errorDiv.style.width = '100%';
        errorDiv.style.padding = '20px';
        errorDiv.style.background = '#fee2e2';
        errorDiv.style.color = '#991b1b';
        errorDiv.style.zIndex = '9999';
        errorDiv.style.fontFamily = 'monospace';
        errorDiv.innerHTML = '<strong>System Error:</strong><br>' + message;
        document.body.appendChild(errorDiv);
        console.error(error);
      };
      
      // Polyfill
      window.global = window;
      window.process = { env: { NODE_ENV: 'production' } };
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Load PeerJS globally -->
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
